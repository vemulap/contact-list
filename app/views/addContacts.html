<div  ng-controller="addContactCtrl" class="panel panel-default">
	<div class="panel-heading">
		<h2 class="panel-title">Add contacts</h2>
	</div>
	<div class="panel-body">
		<form class="form-horizontal" role="form">
			<div class="form-group">
				<label for="name" class="col-sm-2">First Name: </label> 
				<div class="col-sm-8">
					<input id="name" class="form-control" type="text" ng-model="selectedContact.firstName"> 
				</div>
			</div>
			<div class="form-group">
				<label for="name" class="col-xs-2">Last Name: </label> 
				<div class="col-sm-8">
					<input id="name" class="form-control col-xs-8" type="text" ng-model="selectedContact.lastName"> 
				</div>
			</div>
			<div class="form-group">
				<label for="email" class="col-xs-2">email:</label> 
				<div class="col-sm-8">
					<input id="email" class="form-control col-xs-8" type="text" ng-model="selectedContact.email">
				</div>
			</div>
			<div class="form-group">
				<label for="phone" class="col-xs-2">phone:</label> 
				<div class="col-sm-8">
					<input id="phone" class="form-control col-xs-8" type="text" ng-model="selectedContact.phone">
				</div>
			</div>
		</form>	
		<div class="text-center">
			<a ng-if="path === '/add' " ng-href="#/addContacts/{{ contacts.length - 1 }}" ng-click="addContact()">
				<button class="btn btn-primary margin-right">
					<span><i class="fa fa-check"></i> Add</span>
				</button>
			</a>
			<a ng-if="path !== '/add'" ng-href="#/addContacts/{{index}}"><button class="btn btn-primary margin-right"><span ><i class="fa fa-check"></i> Save</span></button></a>
			<a href="#/">
				<button class="btn btn-default">
					<span><i class="fa fa-close"></i> Cancel</span>
				</button>
			</a>
	  </div>
	</div>
</div>
